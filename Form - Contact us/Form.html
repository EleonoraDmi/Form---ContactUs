<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="Form-style.css" rel="stylesheet">
</head>

</body>

<main>
    <h1>Contacteaza-ne:</h1>
<form>
<section id="EntireForm">
    <div id="Container">
        <div class="SemiContainer">
            <div id="numele">
                <label for="name">Numele</label>
                <br>
                <input name="name" id="name" placeholder="Numele..." type="text">
            </div>
            <br>
            <div id="prenumele">
                <label for="surname">Prenumele</label>
                <br>
                <input surname="surname" id="surname" placeholder="Prenumele..." type="text">
            </div>
        </div>

        <div class="Semicontainer">
            <div id="email">
                <label for="email">e-mail</label>
                <br>
                <input email="e-mail" id="email" placeholder="e-mail..." type="email">
            </div>
            <br>
            <div id="tel">
                <label for="tel">Nr. tel.</label>
                <br>
                <input name="tel" id="tel" placeholder="Nr. tel...." type="text">
            </div>
        </div>
</div>
        <br>
        <label for="country">Tara</label>
    <br>
        <select>
            <option value="country">--Selectati tara--</option>
            <option value="Moldova">Moldova</option>
            <option value="Romania">Romania</option>
            <option value="Bulgaria">Bulgaria</option>
        </select>
        <br><br>
        <div id="adress">
            <label for="adress">Adresa</label>
            <br>
            <textarea id="adress" name="adress" placeholder="Adresa..." type="text" cols="94" rows="1"></textarea>            </textarea>
        </div>
        <br>
        <div id="subject">
            <label for="subject">Subiect</label>
            <br>
            <textarea id="subject" name="subject" placeholder="Subiect..." type="text" cols="94" rows="6"></textarea>
        </div>
        <br><br>
        <button>Trimite</button>
    </section>
</form>

</main>

</html>
